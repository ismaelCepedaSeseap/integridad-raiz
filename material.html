<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materiales y Recursos - Integridad desde la Raíz</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Quicksand -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="assets/css/pages/shared.css">
    <link rel="stylesheet" href="assets/css/pages/material.css">
</head>
<body class="bg-slate-50 min-h-screen">

    <!-- Hero Header -->
    <div class="hero-gradient text-white py-24 px-4 relative overflow-hidden mb-12">
        <div class="max-w-7xl mx-auto text-center relative z-10">
            <div class="inline-flex items-center gap-2 px-4 py-1 rounded-full bg-yellow-400 text-yellow-900 font-bold text-sm uppercase tracking-widest mb-6 shadow-md">
                <i data-lucide="folder-down" class="w-4 h-4 text-green-800"></i>
                Centro de Recursos
            </div>
            <h1 class="text-5xl md:text-7xl font-kids mb-6 drop-shadow-lg tracking-tight text-white">Material Educativo</h1>
            <p class="text-xl md:text-2xl text-green-50 max-w-3xl mx-auto font-semibold leading-relaxed">
                Descarga guías, posters y actividades diseñadas para cultivar la <span class="text-yellow-300">integridad</span> en cada rincón.
            </p>
        </div>
        <!-- Wave Separator -->
        <div class="absolute bottom-0 left-0 right-0 h-16 bg-slate-50 rounded-t-[50%] transform scale-x-150 translate-y-8"></div>
    </div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        
        <!-- Search & Filter Bar -->
        <div class="mb-12 flex flex-col md:flex-row items-center justify-between gap-6 bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100">
            <div class="w-full md:w-auto">
                <h3 class="text-sm font-bold text-slate-400 uppercase tracking-widest mb-3 ml-2">Filtro</h3>
                <div id="filter-container" class="flex flex-wrap gap-2">
                    <!-- Se carga dinámicamente desde JS -->
                </div>
            </div>
            
            <div class="relative w-full md:w-64">
                <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 w-5 h-5"></i>
                <input type="text" id="resource-search" placeholder="Buscar material..." class="w-full pl-12 pr-4 py-3 bg-slate-50 rounded-2xl border border-slate-100 focus:outline-none focus:ring-2 focus:ring-green-400 font-semibold">
            </div>
        </div>

        <!-- Resources Grid -->
        <section class="mb-24">
            <div class="flex items-center justify-between mb-10">
                <h2 class="text-3xl font-kids text-slate-800 flex items-center gap-3">
                    <i data-lucide="library" class="text-green-600 w-8 h-8"></i> Materiales Disponibles
                </h2>
                <span id="resource-count" class="bg-green-100 text-green-700 px-4 py-1 rounded-full text-xs font-bold uppercase tracking-widest">Cargando...</span>
            </div>

            <div id="resources-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Se carga dinámicamente -->
            </div>

            <!-- Paginación -->
            <div id="pagination" class="mt-12"></div>

            <!-- Empty State -->
            <div id="empty-state" class="hidden text-center py-20 bg-white rounded-[3rem] border-2 border-dashed border-slate-200">
                <!-- Se inyecta contenido dinámicamente -->
            </div>
        </section>

    </div>
    
    <script src="assets/js/pages/footer.js"></script>
    <script src="assets/js/pages/menu.js"></script>
    <!-- Nuevos scripts -->
    <script src="assets/js/data/material-data.js"></script>
    <script src="assets/js/pages/material-logic.js"></script>
</body>
</html>
